plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'







dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.10.0'
    testImplementation 'io.cucumber:cucumber-junit:7.10.0'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.10.2'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}
